<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css.css">
    <title>Houssem KOUBAA</title>
</head>

<body>
    <nav>
        <div class="heading">Houssem KOUBAA</div>
        <div class="navbar">
            <ul>
                <li><a href="../pageAccueil.html">Page Accueill</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact" id="contact">
        <div class="content">
            <div class="contactMenu">
                <div class="input1"
                    style="border-radius: 10px; box-shadow: 3px 3px rgb(245, 239, 239), -1em 0 .4em rgb(230, 230, 222)">
                    <div style="margin-left: 10px; margin-right: 10px; margin-bottom: 10px;">
                        <div class="label1">Nom</div>
                        <div class="input2">
                            <input type="text" placeholder="Entrer vos nom ici..." id="nom">
                        </div>
                        <div class="label1">
                            <label>Email</label>
                        </div>
                        <div class="input2">
                            <input type="text" placeholder="Entrer vos email ici..." id="email" </div>
                            <div class="label1">
                                <label>Message</label>
                            </div>
                            <div class="input2">
                                <textarea id="comment" name="comment" rows="4" cols="50"
                                    placeholder="Entrez votre commentaire ici..."></textarea>
                            </div>
                            <div class="button">
                                <button onclick="EnvoyerMessage()">Envoyer</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
    </section>
    <!-- <script src="../js.js"></script> -->
    <script>
        function EnvoyerMessage() {
            var nom = document.getElementById("nom").value;
            var comment = document.getElementById("comment").value;
            alert("Message de " + nom + " : " + comment);
        }
    </script>
</body>

</html>
